{% from "macros.html" import isActive %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fav icon-->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/ubisoft.png')}}"
      type="image/x-icon"
    />
    <title>Flask</title>
    <!--link css-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <!--Code Here  . . . -->
    <header>
      <div class="header-container">
        <div class="left">
          <!--logo and title-->
          <div class="left-block">
            <div class="img">
              <img
                src="{{ url_for('static', filename='img/ubisoft.png')}}"
                alt="ubisoft"
              />
            </div>
            <h2 class="ubisoft-h2">ubisoft</h2>
          </div>

          <!--navigation block-->

          <nav class="navigation">
            <ul class="flex">

              {{isActive("home" , "Home")}}
              {{isActive("shop" , "Shop")}}

            </ul>
          </nav>
        </div>
        <!--right block-->
        <div class="right flex">
          <a href="#" role="button" class="login">Login</a>
          <a href="#" role="button" class="reg">Registration</a>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
