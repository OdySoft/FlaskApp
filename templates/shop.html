{% extends "base.html"%}

{% block content %}
<section class="shop flex">
  {% for product in products %}
  <a href="{{ url_for('product', product_id = loop.index -1) }}" class="row1">
    <div class="row2 flex">
      <div class="img-box">
        <img src="{{product['img']}}" alt="motherboard" />
      </div>
      <p class="title">{{product['title']}}</p>

      <h3 class="h3">{{product['price']}}</h3>
    </div>
  </a>
  {% endfor %}
</section>
{% endblock %}
